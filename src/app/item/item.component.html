

<div>    
    <label [for]="class.name">{{class.name}}</label>
    <div *ngIf="!editable">
        <button class="btn" (click)="editable = !editable">Изменить</button>
        <button class="btn" (click)="deleteClassWindow(class.id)">Удалить</button>
    </div>
    <div *ngIf="editable">
        <input  [value]="class.name" #editedItem
        (keyup.enter)="changeClassWindow(class.id, editedItem.value )">
        <div>
            <button (click)="editable = !editable">Отмена</button>
            <button (click)="changeClassWindow(class.id, editedItem.value)">Сохранить</button>
        </div>
    </div>
</div>

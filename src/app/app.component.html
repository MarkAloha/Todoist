<app-item></app-item>

<h1>todo list</h1>

    <label for="addItemInput">add</label>
    <input #newItem (keyup.enter)="addItem(newItem.value); newItem.value=' '" id="addItemInput" >
    <button (click)="addItem(newItem.value); newItem.value=' '" class="btn-add" >Добавить новую запись</button>
    


<h1> Задачи </h1>
<ul>

    <p *ngFor="let i of allItems">
         {{i.description}} 
            <input type="checkbox" name="isCompleted">
            <button>Удалить</button>
            <button>Изменить</button>
            <small *ngIf="i.done === true;else work">Выполнено</small>
            <ng-template #work>
                <small>В процессе</small>
            </ng-template>
        
    </p>

</ul>

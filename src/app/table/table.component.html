<p-button (click)="getLocalStorage()" icon="pi pi-info-circle" label="getLocalStorage"></p-button>


<div class="card">
    <p-table [value]="tasks" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Задачи
                <div class="card flex justify-content-center">
                    <p-toast></p-toast>
                    <p-button (click)="show()" icon="pi pi-info-circle" label="Создать"></p-button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
            <tr> 
                <td>{{task.name}}</td>
                <td><p-tag [value]="task.status" [severity]="getSeverity(task.status)"></p-tag></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{tasks ? tasks.length : 0 }} tasks.
            </div>
        </ng-template>
    </p-table>
</div>

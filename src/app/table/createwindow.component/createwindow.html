<div class="bitBox" #bitBox>

  <form [formGroup]="formGroup">
    <div class="item">
    <label for="addItemInput">Название: </label>
    <input formControlName="nameTask"  #newItem
    (keyup.enter)="addOrChangeTask(newItem.value, newItemDescription.value); newItem.value = ' '" id="addItemInput" />
  </div>

    <div class="item">
      Описание:
      <input formControlName="description"  #newItemDescription
        (keyup.enter)="addOrChangeTask(newItem.value, newItemDescription.value); newItem.value = ' '" id="addItemInput" />
    </div>

    <div class="w-full item">
      Приоритет
      <input type="text" formControlName="priority" />
      <p-slider  formControlName="priority"></p-slider>
    </div>

    <div  class="card flex justify-content-center item"> Категория:
      <p-dropdown formControlName="inputClass"  [options]="ClassItem"  
      placeholder="Выбрать категорию" [editable]="true" optionLabel="name" ></p-dropdown>
    </div>

    <div class="item"> Дата:
      <p-calendar   dateFormat="dd.mm.yy" formControlName="date"></p-calendar>
    </div>

   
    

    <p-button (click)="addOrChangeTask(newItem.value, newItemDescription.value); newItem.value = ' '" class="btn-add">
      запланировать!
    </p-button>

  </form>

</div>
